<head>
    <title>Bank Document Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body class="bg-dark-subtle">
    <div class="container text-white">
        <div class="text-center">
            <h1>Bank Document Parser</h1>
            <p>Upload a bank statement and get a CSV file with the transactions</p>
        </div>
        <!-- Form to upload one or more files -->
        <div class="text-center">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Upload files</label>
                    <input class="form-control" type="file" id="formFileMultiple" name="files[]" multiple>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <table class="table-responsive-lg">
            <thead>
                <tr>
                    <th scope="col">File Name</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td><a href="/download/{{file}}">{{file}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
